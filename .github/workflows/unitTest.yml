name: Unit Test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  unit_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          repository: cicd

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.1

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test